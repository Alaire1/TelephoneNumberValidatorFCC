<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - TelephoneNumberValidator FCC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
      <h1 class="header">Telephone Number Validator</h1>
      <div id="phone" class="phone-container">
        <div class="phone-background">
          <div class="phone-camera"></div>

        </div>
        <label for="user-input">Enter a Phone Number:</label>
        <input maxlength="20" type="text" id="user-input" value="" />         
        
         <div class="phone-footer">
          <button class="btn-styles" id="check-btn">Check</button>
          <button class="btn-styles" id="clear-btn">Clear</button>
        </div>
        <div id="buttonOnOff"></div>
        <div id="results-div"></div>
      </div>
  </div>
    </main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
